    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,600;0,800;1,800&display=swap');
      
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent body scroll for app-like feel */
        overscroll-behavior: none; /* Disable pull-to-refresh */
        -webkit-tap-highlight-color: transparent;
        user-select: none; /* Disable text selection for UI elements */
      }

      body {
        font-family: 'Exo 2', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      /* Allow text selection in messages and inputs */
      .selectable-text {
        user-select: text;
      }

      .sonic-gradient {
        background: linear-gradient(135deg, #0066cc 0%, #00ccff 100%);
      }
      .sonic-text-gradient {
        background: linear-gradient(135deg, #00ccff 0%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; 
      }
    </style>
